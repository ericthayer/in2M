<!-- Close Button -->
<button data-remodal-action="close" class="remodal-close" aria-label="Close">
  <svg class="icon">
    <use xlink:href="#icon-cancel" />
  </svg>
</button>
<!-- Modal Content -->
<div class="modal-content">
  <!-- Title -->
  <h2 id="delete-confirm-title" class="modal-title">Are You Sure?</h2>
  <!-- Description -->
  <div id="delete-confirm-desc" class="post-text">
    <p>Please confirm you want to <strong>delete</strong> this by clicking "yes"</p>
  </div>
</div>
<!-- Modal Buttons -->
<div class="modal-buttons">
  <button data-remodal-action="cancel" class="btn-cancel">Cancel</button>
  <button data-remodal-action="confirm" class="btn-primary">Yes</button>
</div>
