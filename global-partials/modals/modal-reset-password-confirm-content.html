<!-- Close Button -->
<button data-remodal-action="close" class="remodal-close" aria-label="Close">
  <svg class="icon">
    <use xlink:href="#icon-cancel" />
  </svg>
</button>
<!-- Modal Content -->
<div class="modal-content">
  <!-- Title -->
  <h2 id="account-saved-title" class="modal-title"><svg class="icon icon-alert"><use xlink:href="#icon-ok" /></svg>Recovery Email Sent</h2>
  <!-- Description -->
  <div id="account-saved-desc" class="post-text">
    <p>You should receive an email with password reset instructions soon. Please try again if you do not get the recovery message or contact us with any problems.</p>
  </div>
</div>
<!-- Modal Buttons -->
<div class="modal-buttons">
  <button data-remodal-action="close" class="btn-cancel">Close</button>
</div>
