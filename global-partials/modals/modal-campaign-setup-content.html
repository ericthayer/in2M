<!-- Close Button -->
<button data-remodal-action="close" class="remodal-close" aria-label="Close">
  <svg class="icon">
    <use xlink:href="#icon-cancel" />
  </svg>
</button>
<!-- Modal Content -->
<div class="modal-content">
  <!-- Title -->
  <h2 id="setup-campaign-title" class="modal-title"><svg class="icon icon-alert"><use xlink:href="#icon-ok" /></svg>Campaign Setup</h2>
  <!-- Description -->
  <div id="setup-campaign-desc" class="post-text">
    <p>Would you like to create another one?</p>
  </div>
</div>
<!-- Modal Buttons -->
<div class="modal-buttons">
  <button data-remodal-action="cancel" class="btn-cancel">Cancel</button>
  <button data-remodal-action="confirm" class="btn-primary">Yes</button>
</div>
