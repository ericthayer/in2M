<!-- Close Button -->
<button data-remodal-action="close" class="remodal-close" aria-label="Close">
  <svg class="icon">
    <use xlink:href="#icon-cancel" />
  </svg>
</button>
<!-- Modal Content -->
<div class="modal-content">
  <!-- Title -->
  <h2 id="account-created-title" class="modal-title"><svg class="icon icon-alert"><use xlink:href="#icon-ok" /></svg>Account Created</h2>
  <!-- Description -->
  <div id="account-created-desc" class="post-text">
    
  </div>
</div>
<!-- Modal Buttons -->
<div class="modal-buttons hidden">
  <button data-remodal-action="close" class="btn-cancel">Close</button>
</div>
