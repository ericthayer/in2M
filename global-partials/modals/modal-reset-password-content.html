<!-- Modal Content -->
<div class="modal-content compact-form">
  <!-- Title -->
  <h2 id="reset-password-title" class="modal-title">Password Recovery</h2>
  <!-- Description -->
  <div id="reset-password-desc" class="post-text">
    <p>Please enter the <strong>email address</strong> or <strong>company name</strong> associated with this in2Marketplace account.</p>
    <!-- Form -->
    <form name="ResetPassword" class="mr-ml-a">
      <div class="form-wrap">

        <!-- User Email -->
        <div class="form-row input-username">
          <label for="userEmail">User Email <span class="req-mark">*</span></label>
            <input id="userEmail" name="email" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" class="required" placeholder="Email Address" title="This is a required field" required>
        </div>
        
        <!-- Company Name -->
        <div class="form-row input-username">
          <label for="companyName">Company Name</label>
            <input id="companyName" name="company" type="text" autocorrect="off" autocapitalize="none" spellcheck="false" placeholder="Company Name">
        </div>


        <!-- Buttons -->
        <div class="form-row button-wrap">
          <!-- cancel button -->
          <button data-remodal-action="cancel" class="btn-cancel" type="reset">Cancel</button>
          <!-- save button (primary) -->
          <input class="btn-primary" type="submit" value="Recover" data-remodal-target="reset-password-confirm">
        </div>

        <!-- end / form-wrap -->
      </div>
    </form> 
  </div>
</div>
