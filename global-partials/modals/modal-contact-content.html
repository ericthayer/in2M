<!-- Close Button -->
<button data-remodal-action="close" class="remodal-close" aria-label="Close">
  <svg class="icon">
    <use xlink:href="#icon-cancel" />
  </svg>
</button>
<!-- Modal Content -->
<div class="modal-content">
  <!-- Title -->
  <h2 id="quick-contact-title" class="modal-title">Let's Connect</h2>
  <!-- Description -->
  <div id="quick-contact-desc" class="post-text">
    <p>Please fill out the form so we can get to know you.</p>
    <!-- Form -->
    <form name="QuickContactForm">
      <div class="form-wrap text-md">
        <!-- Name -->
        <div class="form-row input-name">
          <label for="nameInput">Name <span class="req-mark">*</span></label>
          <input id="nameInput" name="name" type="text" class="required" placeholder="Name" title="This is a required field" required>
        </div>
        <!-- Email & Phone -->
        <div class="form-row input-cols">
          <!-- Email -->
          <div class="input-email">
            <label for="emailInput">Email <span class="req-mark">*</span></label>
            <input id="emailInput" name="email" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" class="required" placeholder="Email" title="This is a required field" required>
          </div>
          <!-- Phone -->
          <div class="input-phone">
            <label for="phone">Phone <span class="req-mark">*</span></label>
            <input id="phone" name="phone" type="tel" pattern="[0-9]*" maxlength="10" class="required" placeholder="Phone" title="This is a required field" required>
          </div>
        </div>
        <!-- Comments -->
        <div class="form-row input-textarea">
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" rows="5" maxlength="200" placeholder="Add a comment. Sorry, No HTML."></textarea>
        </div>
        <!-- Call ASAP / Help Link -->
        <div class="form-row form-helpers">
          <!-- Critical Marker -->
          <label for="callASAP">
            <input type="checkbox" name="callASAP" id="callASAP">
            <span class="pl-tiny">Call ASAP</span>
          </label>
          <!-- Help Link -->
          <label for="helpLink">
            <a name="helpLink" id="helpLink" href="../public-site/support.html">Need Help?</a>
          </label>
        </div>
        <!-- Buttons -->
        <div class="form-row button-wrap">          
          <!-- submit button (primary) -->
          <input class="btn-primary" type="submit" value="Send">
        </div>
        <!-- end / form-wrap -->
      </div>
    </form>
  </div>
</div>
