<section class="trial-form bg-blue-g-4 c-white w-100 slide-panel slide-down is-hidden">
  <button class="btn-reset text-lg" onclick="$('.slide-panel').toggleClass('is-hidden');">
    <svg class="icon mr-ml-0">
      <use xlink:href="#icon-cancel" />
    </svg>
  </button>
  <div class="container pt-2 pb-3">
    <h2 class="text-center mb-tiny">Free 14 Day Trial</h2>
    <p class="h5 text-center mb-1"><span class="c-blue-70">250</span> SMS + <span class="c-blue-70">250</span> Emails</p>
    <!-- Form -->
    <form name="TrialForm" class="mr-ml-a mw-25em whitney-med">
      <div class="form-wrap">
        <!-- Name -->
        <div class="form-row mb-1">
          <label for="" id="-ariaLabel">Name</label>
          <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="bor-none  required" title="This is a required field" placeholder="Name" required>
        </div>
        <!-- Email & Phone -->
        <div class="form-row input-cols">
          <!-- Email -->
          <div class="input-email">
            <label for="emailInput">Email <span class="req-mark">*</span></label>
            <input id="emailInput" name="email" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" class="required" placeholder="Email" title="This is a required field" required>
          </div>
          <!-- Phone -->
          <div class="input-phone">
            <label for="phone">Phone <span class="req-mark">*</span></label>
            <input id="phone" name="phone" type="tel" pattern="[0-9]*" maxlength="10" class="required" placeholder="Phone" title="This is a required field" required>
          </div>
        </div>                   
        <!-- Helpers -->
        <div class="form-row form-helpers flex flex-wrap jc-between">
          <!-- Critical Marker -->
          <label>
            <input type="checkbox" name="opt1" id="opt1">
            <span class="text-sm pl-tiny">Call Back ASAP</span>
          </label>
          <!-- Help Link -->
          <label>
            <span class="text-sm"><a class="c-white" href="support.html">Get Help</a></span>
          </label>
        </div>
        <!-- Buttons -->
        <div class="form-row button-wrap">
          <input class="btn-primary bg-blue-40 flex-g-1 pt-pb-1" type="submit" value="Sign Up">
        </div>
        <!-- end / form-wrap -->
      </div>
    </form>
  </div>
</section>
