<html lang="en" class="fonts-loaded">
  <!--#else -->
  <html lang="en">
    <!--#endif -->
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>in2Marketplace :: Login</title>
      <meta name="description" content="A powerful retail marketing platform and brand management tool">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="msapplication-TileColor" content="#302A2A">
      <meta name="msapplication-TileImage" content="../images/icons/favicon-144.png">
      <!--[if IEMobile]>
      <meta http-equiv="cleartype" content="on" />
      <![endif]-->
      <link rel="apple-touch-icon" href="../images/icons/favicon-180.png">
      <link rel="shortcut icon" href="/favicon.ico">
      <link rel="stylesheet" href="../css/styles.css">

    <!-- Add the proper user role class to the body upon page load based on the custom URL they use -->
    <body class="login-main">
      <!--[if lt IE 10]>
      <p class="update-browser">This browser version is not recommended. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      
      <!-- Site Wrap  -->
      <div class="site-wrap">
        
        <!-- Main Content -->
        <main class="main-content bg-blue-g-4 c-white flex flex-d-col ai-center jc-center pt-pb-2">
          
          <!-- Login Form -->
          <section class="compact-form login-form tc-light">
            <div class="container">                
              <!-- Form Intro -->
              <div class="form-section">
                <a class="form-header-img" href="/"><img src="../images/UI/in2m-logo-color.svg" alt="in2Marketplace.com"><span class="sr-only">in2Marketplace.com</span></a>
                <!-- <p>Please sign in with with your credentials.</p> -->
              </div>
              <!-- Form Build -->
              <div class="form-section">
                <!-- Form -->
                <form name="LoginForm" class="mr-ml-a">
                  <div class="form-wrap">
          
                    <!-- Username -->
                    <div class="form-row input-username">
                      <label for="" id="-ariaLabel" class="sr-only">Username <span class="req-mark">*</span></label>
                      <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="required" title="This is a required field" placeholder="Email" required>
                    </div>
          
                    <!-- Password -->
                    <div class="form-row input-password">
                      <label for="" id="-ariaLabel" class="sr-only">Password <span class="req-mark">*</span></label>
                      <input id="" name="" type="password" minlength="6" placeholder="Password" required>
                    </div>
          
                    <!-- Remember Me / Forgot Password -->
                    <div class="form-row form-helpers">
                      <!-- Remember Password -->
                      <label class="checkbox-save">
                        <input type="checkbox" name="opt1" id="opt1">
                        <span class="text-base pl-tiny">Remember Me</span>
                      </label>
                      <!-- Reset Password -->
                      <label class="password-link">
                        <span class="text-base"><a data-remodal-target="reset-password">Forgot Password?</a></span>
                      </label>
                    </div>
                    
                    <!-- Submit // Remove redirect for prod. -->
                    <div class="form-row input-submit">
                      <input class="btn-primary" type="submit" value="Sign In">
                    </div>
          
                    <!-- end / form-wrap -->
                  </div>
                </form>
              </div>                
            </div>
          </section>
                
          <!-- end / main-content -->
        </main>
        
        <!-- Footer -->
        <div data-replace="../global-partials/footer/footer-login-blue.html"></div>
                
        <!-- end / site-wrap-->
      </div>
      
      <!-- Reset Password Confirmation -->
      <div class="remodal" data-remodal-id="reset-password" role="dialog" aria-labelledby="reset-password-title" aria-describedby="reset-password-desc">
        <div data-replace="../global-partials/modals/modal-reset-password-content.html"></div>
      
        <!-- end / -->  
      </div>
      
      <!-- Recovery Email Sent Confirmation -->
      <div class="remodal alert-success" data-remodal-id="reset-password-confirm" role="dialog" aria-labelledby="reset-password-confrim-title" aria-describedby="reset-password-confrim-desc">
        
        <div data-replace="../global-partials/modals/modal-reset-password-confirm-content.html"></div>
      
        <!-- end / -->  
      </div>
      
      <!-- Contact Us form (modal) -->
      <div class="remodal quick-contact-form" data-remodal-id="quick-contact-form" role="dialog" aria-labelledby="quick-contact-title"
        aria-describedby="quick-contact-desc">
                
        <div data-replace="../global-partials/modals/modal-contact-content.html"></div>
        
        <!-- end / -->
      </div>
  
      <!-- Dependencies -->
      <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
      <script>window.jQuery || document.write('<script src="../js/libs/jquery.1.11.2.min.js"><\/script>')</script>
      <script src="../js/min/script.min.js"></script>
    </body>
  </html>
