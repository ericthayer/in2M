    <body class="logged-in sales-person">
      <!--[if lt IE 10]>
      <p class="update-browser">This browser version is not recommended. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      
      <!-- Free Trial Form -->
      <section class="trial-form clear-form bg-blue-g-4 c-white w-100 slide-panel slide-down is-hidden">
        <button class="btn-reset text-lg" onclick="$('.trial-form').toggleClass('is-hidden');"> <svg class="icon mr-ml-0"><use xlink:href="#icon-cancel" /></svg> </button>
        <div class="container pt-2 pb-3">
          <h2 class="text-center mb-tiny">Free 14 Day Trial</h2>
          <p class="h5 text-center mb-1"><span class="c-blue-70">100</span> SMS + <span class="c-blue-70">100</span> Emails</p>
            <!-- Form -->
            <form name="TrialForm" class="mr-ml-a mw-25em whitney-med">
              <div class="form-wrap">
                <!-- Name -->
                <div class="form-row mb-1">
                  <label for="" id="-ariaLabel">Name</label>
                  <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="bg-none bor-2 bor-solid bor-c-white required" title="This is a required field"
                    required>
                </div>
                <div class="sm-flex sm-jc-between">
                  <!-- Email -->
                  <div class="form-row mb-1 sm-mr-tiny sm-w-50">
                    <label for="" id="-ariaLabel">Email</label>
                    <input id="" name="" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" aria-labelledby="-ariaLabel"
                      class="bg-none bor-2 bor-solid bor-c-white required" title="This is a required field" required>
                  </div>
                  <!-- Phone -->
                  <div class="form-row mb-1 sm-ml-tiny sm-w-50">
                    <label for="" id="-ariaLabel">Phone</label>
                    <input id="" name="" type="tel" pattern="[0-9]*" maxlength="10" aria-labelledby="-ariaLabel" class="bg-none bor-2 bor-solid bor-c-white required"
                      title="This is a required field" required>
                  </div>
                </div>
                <!-- Message -->
                <div class="form-row hidden">
                  <label for="-ariaLabel" class="antialiased c-white">Message?</label>
                  <textarea maxlength="200" aria-labelledby="-ariaLabel"></textarea>
                </div>
                <!-- Helpers -->
                <div class="form-row form-helpers flex flex-wrap jc-between mb-1">
                  <!-- Critical Marker -->
                  <label>
                    <input type="checkbox" name="opt1" id="opt1">
                    <span class="text-sm pl-tiny">Call me ASAP</span>
                  </label>
                  <!-- Help Link -->
                  <label>
                    <span class="text-sm"><a class="c-white" href="#">Need Help?</a></span>
                  </label>
                </div>
                <!-- Buttons -->
                <div class="form-row button-wrap flex flex-d-col-rev sm-flex-d-row sm-jc-center">
                  <input class="btn all-caps bg-blue-40 c-white flex-g-1 pt-pb-1" type="submit" value="sign up">
                </div>
                <!-- end / form-wrap -->
              </div>
            </form>
          
        </div>
      </section>
      
       <!-- New Lead Form -->
      <section class="new-lead clear-form bg-blue-g-4 c-white w-100 slide-panel slide-down is-hidden">
        <button class="btn-reset text-lg" onclick="$('.new-lead').toggleClass('is-hidden');"> <svg class="icon mr-ml-0"><use xlink:href="#icon-cancel" /></svg> </button>
        <div class="container pt-2 pb-3">
          <h2 class="text-center mb-tiny">Capture New Lead</h2>
          <p class="h5 text-center mb-1 hidden"><span class="c-blue-70">100</span> SMS + <span class="c-blue-70">100</span> Emails</p>
          <!-- Form -->
          <form name="NewLeadForm" class="mr-ml-a mw-25em whitney-med">
            <div class="form-wrap">
              <!-- Name -->
              <div class="form-row mb-1">
                <label for="" id="-ariaLabel">Name</label>
                <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="bg-none bor-2 bor-solid bor-c-white required" title="This is a required field"
                  required>
              </div>
              <div class="sm-flex sm-jc-between">
                <!-- Email -->
                <div class="form-row mb-1 sm-mr-tiny sm-w-50">
                  <label for="" id="-ariaLabel">Email</label>
                  <input id="" name="" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" aria-labelledby="-ariaLabel"
                    class="bg-none bor-2 bor-solid bor-c-white required" title="This is a required field" required>
                </div>
                <!-- Phone -->
                <div class="form-row mb-1 sm-ml-tiny sm-w-50">
                  <label for="" id="-ariaLabel">Phone</label>
                  <input id="" name="" type="tel" pattern="[0-9]*" maxlength="10" aria-labelledby="-ariaLabel" class="bg-none bor-2 bor-solid bor-c-white required"
                    title="This is a required field" required>
                </div>
              </div>
              <!-- Message -->
              <div class="form-row hidden">
                <label for="-ariaLabel" class="antialiased c-white">Message?</label>
                <textarea maxlength="200" aria-labelledby="-ariaLabel"></textarea>
              </div>
              <!-- Helpers -->
              <div class="form-row form-helpers flex flex-wrap jc-between mb-1">
                <!-- Critical Marker -->
                <label>
                        <input type="checkbox" name="opt1" id="opt1">
                        <span class="text-sm pl-tiny">Call me ASAP</span>
                      </label>
                <!-- Help Link -->
                <label>
                        <span class="text-sm"><a class="c-white" href="#">Need Help?</a></span>
                      </label>
              </div>
              <!-- Buttons -->
              <div class="form-row button-wrap flex flex-d-col-rev sm-flex-d-row sm-jc-center">
                <input class="btn all-caps bg-blue-40 c-white flex-g-1 pt-pb-1" type="submit" value="sign up">
              </div>
              <!-- end / form-wrap -->
            </div>
          </form>
        </div>
      </section>
      
      <!-- Site Wrap  -->
      <div class="site-wrap">
        
        <!-- Header -->  
        <div data-replace="sp-partials/sp-header-logged-in.html"></div>
          
        <!-- Main Content -->
        <main class="main-content">
          
          <!-- Pricing Guide -->
          <section class="pricing-guide clean pt-pb-2">
            <h2 id="pricing" class="all-caps bg-blue-80 c-blue-40 text-center text-md mb-0 w-100 sr-only">Pricing</h2>
          	<div class="container">

            	<!-- Plans -->
            	<div class="pricing-plans mw-25em">
               
                <!-- Starter Plan -->
                <div class="card bg-EEE p-1">
                
                  <!-- Plan Title & Featured Price -->
                  <div class="card-header flex flex-wrap jc-between">
                    <p class="plan-title h3 mb-0">Starter Plan<sup>*</sup></p>
                    <p class="plan-cost h4">$79<span class="plan-term pl-tiny text-sm">per month</span></p>
                      
                  </div>
                  
                  <!-- Plan CTA(s) -->
                  <div class="plan-cta flex flex-wrap jc-between">
              
                  <!-- Plan Discounts -->
                  <div class="plan-discounts x-sm-flex x-sm-flex-wrap">
                    <a class="btn bg-green-60 c-white mb-sm pt-pb-tiny pr-pl-1 x-sm-mr-tiny" href="#" data-remodal-target="demo-video">Save 20%</a>
                    <a class="btn bg-green-60 c-white mb-sm pt-pb-tiny pr-pl-1 x-sm-ml-tiny" href="#">Save 30%</a>
                  </div>
                  
                  <!-- Select Button -->
                  <div class="plan-select">
                    <a class="btn" href="#">Select</a>
                  </div>
                  
                  
                  <!-- end / Plan CTA -->
                  </div>
                  
                  <!-- Plan Features -->
                  <div class="plan-features pt-1">
                    
                    <!-- Feature List -->
                    <ul class="feature-list list-reset text-md">
                      <li class="text-sm whitney-bold">package includes</li>
                      <li class="flex jc-between">
                      <!-- Feature Title -->
                      <span class="feature-title">SMS<span class="spacer">|</span>Emails</span>
                      <!-- Feature Detail -->
                      <span class="feature-details">750</span>
                      </li>
                    </ul>
                    
                  </div>
                  
                  <!-- end / Starter Plan -->
                  </div>
               
               <!-- end / Pricing Plans -->
              </div>
            	
          	</div>
          </section>

          <!-- end / main-content -->
        </main>
        
        <!-- Footer -->
        <div data-replace="../global-partials/footer/footer-logged-in-blue.html"></div>
        
        <!-- end / site-wrap-->
      </div>

      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script>window.jQuery || document.write('<script src="../js/libs/jquery.1.11.2.min.js"><\/script>')</script>
