    <body class="logged-in sales-person">

      <!-- Free Trial Form -->
      <section class="trial-form clear-form bg-blue-g-4 c-white w-100 slide-panel slide-down is-hidden">
        <button class="btn-reset text-lg" onclick="$('.trial-form').toggleClass('is-hidden');"> <svg class="icon mr-ml-0"><use xlink:href="#icon-cancel" /></svg> </button>
        <div class="container pt-2 pb-3">
          <h2 class="text-center mb-tiny">Free 14 Day Trial</h2>
          <p class="h5 text-center mb-1"><span class="c-blue-70">100</span> SMS + <span class="c-blue-70">100</span> Emails</p>
            <!-- Form -->
            <form name="TrialForm" class="mr-ml-a mw-25em whitney-med">
              <div class="form-wrap">
                <!-- Name -->
                <div class="form-row mb-1">
                  <label for="" id="-ariaLabel">Name</label>
                  <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="bg-none bor-2 bor-solid bor-c-white required" title="This is a required field"
                    required>
                </div>
                <div class="sm-flex sm-jc-between">
                  <!-- Email -->
                  <div class="form-row mb-1 sm-mr-tiny sm-w-50">
                    <label for="" id="-ariaLabel">Email</label>
                    <input id="" name="" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" aria-labelledby="-ariaLabel"
                      class="bg-none bor-2 bor-solid bor-c-white required" title="This is a required field" required>
                  </div>
                  <!-- Phone -->
                  <div class="form-row mb-1 sm-ml-tiny sm-w-50">
                    <label for="" id="-ariaLabel">Phone</label>
                    <input id="" name="" type="tel" pattern="[0-9]*" maxlength="10" aria-labelledby="-ariaLabel" class="bg-none bor-2 bor-solid bor-c-white required"
                      title="This is a required field" required>
                  </div>
                </div>
                <!-- Message -->
                <div class="form-row hidden">
                  <label for="-ariaLabel" class="antialiased c-white">Message?</label>
                  <textarea maxlength="200" aria-labelledby="-ariaLabel"></textarea>
                </div>
                <!-- Helpers -->
                <div class="form-row form-helpers flex flex-wrap jc-between mb-1">
                  <!-- Critical Marker -->
                  <label>
                    <input type="checkbox" name="opt1" id="opt1">
                    <span class="text-sm pl-tiny">Call me ASAP</span>
                  </label>
                  <!-- Help Link -->
                  <label>
                    <span class="text-sm"><a class="c-white" href="#">Need Help?</a></span>
                  </label>
                </div>
                <!-- Buttons -->
                <div class="form-row button-wrap flex flex-d-col-rev sm-flex-d-row sm-jc-center">
                  <input class="btn all-caps bg-blue-40 c-white flex-g-1 pt-pb-1" type="submit" value="sign up">
                </div>
                <!-- end / form-wrap -->
              </div>
            </form>
          
        </div>
      </section>

                <input class="btn all-caps bg-blue-40 c-white flex-g-1 pt-pb-1" type="submit" value="sign up">
              </div>
              <!-- end / form-wrap -->

          	<div class="container">
