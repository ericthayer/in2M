  <body class="logged-in super-admin">
    <!--[if lt IE 10]>
<p class="update-browser">This browser version is not recommended. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Site Wrap  -->
    <div class="site-wrap">
      
      <!-- Header -->  
      <div data-replace="sa-partials/sa-header-logged-in.html"></div>
      
      <!-- Main Content -->
      <main class="main-content pt-1">
        
        <!-- Main Promo (no media) -->
        <section class="hero-banner bg-orange c-white pt-pb-4 text-s-black-50">
          <div class="container md-pt-pb-1">
            
            <!-- Post -->
            <article class="text-center">
              <!-- Post Content -->
              <div class="post-content">
                <!-- Text -->
                <div class="text-wrap">
                  <h2 class="mb-sm">Setup Short Codes</h2>
                  <p class="h3 antialiased mb-0 mr-ml-a mw-35em text-lg"> This is where a "Super Admin" will enter in custom Short Codes.</p>
                </div>
              </div>
            </article>
          </div>
        </section>
        
        <!-- Form - Add Short Codes -->
        <section class="mod-block pt-3">
          <div class="container">
                  
            <!-- Form Build -->
            <div class="form-section mr-ml-a mb-3 mw-40em">
              <h3 class="section-title-sm bor-bot-1 bor-bot-s bor-c-DDD text-center text-md mb-1 sm-text-left">Add New MNO</h3>
              <form name="AddShortCodes">
                <div class="form-wrap">
                  
                  <!-- Service Provider & Contact Person -->
                  <div class="form-group pb-0 sm-flex sm-jc-between">
                    
                    <!-- Service Provider -->
                    <div class="form-row sm-flex-g-1 mb-1 sm-mr-tiny sm-mb-0 sm-w-50">
                      <!-- Select Type -->

                      <label for="" id="-ariaLabel">Service Provider <span class="req-mark">*</span></label>
                      <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="required" title="This is a required field" required>

                    </div>
                    
                    <!-- Contact Person -->
                    <div class="form-row sm-flex-g-1 sm-ml-tiny sm-w-50">
                      <label for="" id="-ariaLabel">Contact Person Email <span class="req-mark">*</span></label>
                      <input id="" name="" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" aria-labelledby="-ariaLabel" class="required" title="This is a required field" required>
                    </div>                      

                    <!-- end / -->
                  </div>

                  <!-- Short Code & Validity Dates -->
                  <div class="form-group pb-0 sm-flex sm-jc-between">
                    
                    <!-- Short Code -->
                    <div class="form-row mb-1 sm-flex-g-1 sm-mr-tiny sm-mb-0 sm-w-30 md-w-20">
                      <label for="" id="-ariaLabel">Short Code <span class="req-mark">*</span></label>
                      <input type="number" inputmode="numeric" pattern="[0-9]*" max="4" maxlength="4" placeholder="0000" aria-labelledby="-ariaLabel" class="required" title="This input is required" required>
                    </div>
                    
                    <!-- Active Date -->
                    <div class="form-row mb-1 sm-flex-g-1 sm-mr-ml-tiny sm-mb-0 sm-w-35 m-2-40">
                      <label for="active-date" id="activeDate-ariaLabel">Active Date <span class="req-mark">*</span></label>
                      <input id="active-date" name="activeDate-ariaLabel" type="text" placeholder="&nbsp;" class="date-input required" aria-labelledby="activeDate-ariaLabel" required>
                    </div>
                    
                    <!-- Expiry Date -->
                    <div class="form-row sm-flex-g-1 sm-ml-tiny sm-mb-0 sm-w-35 md-w-40">
                      <label for="expiry-date" id="expiryDate-ariaLabel">Expiry Date <span class="req-mark">*</span></label>
                      <input id="expiry-date" name="expiryDate-ariaLabel" type="text" placeholder="&nbsp;" class="date-input required" aria-labelledby="expiryDate-ariaLabel" required>
                    </div>
                    
                    <!-- end / -->
                  </div>
                  
                  <!-- Comments -->
                  <div class="form-group mb-1-pt5">
                    <div class="form-row">
                      <label for="" id="-ariaLabel">Comment</label>
                      <textarea maxlength="100" aria-labelledby="-ariaLabel"></textarea>
                    </div>
                  </div>
                  

                  <!-- Buttons -->
                  <div class="form-row button-wrap">
                    <!-- cancel button -->
                    <button class="btn-cancel" type="reset">Cancel</button>
                    <!-- save button (primary) -->
                    <input class="btn-primary" type="submit" value="Save" data-remodal-target="setup-confirm">
                  </div>
                  
                  <!-- end / form-wrap -->
                </div>
              </form>
            </div>

            <!-- end / -->
          </div>
        </section>

        <!-- end / main-content -->
      </main>

      <!-- Footer -->
      <div data-replace="../global-partials/footer/footer-logged-in-blue.html"></div>
      
      <!-- end / site-wrap-->
    </div>
    
    <!-- Setup Confirmation -->
    <div class="remodal alert-success" data-remodal-id="setup-confirm" role="dialog" aria-labelledby="setup-confirm-title" aria-describedby="setup-confirm-desc">
      
      <div data-replace="../global-partials/modals/modal-sc-setup-confirm-content.html"></div>
      
    </div>
    
    <!-- Delete Confirmation -->
    <div class="remodal" data-remodal-id="delete-confirm" role="dialog" aria-labelledby="delete-confirm-title" aria-describedby="delete-confirm-desc">
      
      <div data-replace="../global-partials/modals/modal-delete-confirm-content.html"></div>
      
      <!-- end / -->
    </div>
    
    <!-- Contact Us form (modal) -->
    <div class="remodal quick-contact-form" data-remodal-id="quick-contact-form" role="dialog" aria-labelledby="quick-contact-title"
      aria-describedby="quick-contact-desc">
              
      <div data-replace="../global-partials/modals/modal-contact-content.html"></div>
      
      <!-- end / -->
    </div>

    <!-- Dependencies -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js/libs/jquery.1.11.2.min.js"><\/script>')</script>
    <script src="../js/min/script.min.js"></script>
    <script src="../js/libs/jquery-ui.datepicker.js"></script>
    <script src="//cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-html5-1.2.2/r-2.1.0/rr-1.1.2/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
    <!-- DataTables -->
    <script>
      // Manage Packages
      $('#manage-short-codes').DataTable({
        responsive:     true,
        keys:           true,
        ajax:           'data/shortcode-data.txt',
        deferRender:    true,
        columns: [
          { "data": "provider" },
          { "data": "SMS_amount" },
          { "data": "active_date" },          
          { "data": "expiry_date" },
          { "data": "cost" },
          { "data": "comment" },
          { "data": "contact_person" },
          { "data": "manage" }
        ]        
      });
    </script>
