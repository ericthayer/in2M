    <meta name="description" content="A powerful retail marketing platform and brand management tool">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body class="logged-in super-admin">
    <!--[if lt IE 10]>
    <p class="update-browser">This browser version is not recommended. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Site Wrap  -->
    <div class="site-wrap">
      
      <!-- Header -->  
      <div data-replace="sa-partials/sa-header-logged-in.html"></div>
      
      <!-- Main Content -->
      <main class="main-content pt-1 pb-3">
        
        <!-- Main Promo (no media) -->
        <section class="hero-banner bg-orange c-white pt-pb-4 text-s-black-50">
          <div class="container md-pt-pb-1">
            
            <!-- Post -->
            <article class="text-center">
              <!-- Post Content -->
              <div class="post-content">
                <!-- Text -->
                <div class="text-wrap">
                  <h2 class="mb-sm">View Packages</h2>
                  <p class="h3 antialiased mb-0 mr-ml-a mw-35em text-lg">This is where a "Super Admin" or authorized user can view all packages.</p>
                </div>
              </div>
            </article>
          </div>
        </section>

        <!-- Package Table -->
        <section class="data-table pt-3">
          <div class="container">
    		    
    		    <!-- Current Packages -->
    		    <h3 class="bor-bot-1 bor-bot-s bor-c-DDD pb-sm flex flex-d-col ai-center mb-1 text-lg sm-flex-d-row sm-jc-between"><span class="mb-sm sm-mb-0">Current Packages</span><span class="icon-group"><a class="ml-1" href="sa-setup-packages.html"><svg class="icon mr-tiny ml-0"><use xlink:href="#icon-plus" /></svg><span class="text-base">Add</span></a></span></h3>
    		    
    		    <!-- Package Data -->
            <table id="manage-packages" class="display responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr>               
                  <th>ID</th>
                  <th>Version</th>
                  <th>Name</th>
                  <th>Created</th>
                  <th>Changed</th>
                  <th>Description</th>
                  <th>Fees</th>
                  <th>Term</th>
                  <th>Price</th>
                  <th>Commission</th>
                  <th>Status</th>
                  <th>Manage</th>
                </tr>
              </thead>
            </table>
          
            <!-- end / -->
          </div>
        </section>

        <!-- end / main-content -->
      </main>
      
      <!-- Footer -->
      <div data-replace="../global-partials/footer/footer-logged-in-blue.html"></div>
      
      <!-- end / site-wrap-->
    </div>
    
    <!-- Delete Confirmation -->
    <div class="remodal" data-remodal-id="delete-confirm" role="dialog" aria-labelledby="delete-confirm-title" aria-describedby="delete-confirm-desc">
      
      <div data-replace="../global-partials/modals/modal-delete-confirm-content.html"></div>
      
      <!-- end / -->
    </div>
    
    <!-- Contact Us form (modal) -->
    <div class="remodal quick-contact-form" data-remodal-id="quick-contact-form" role="dialog" aria-labelledby="quick-contact-title"
      aria-describedby="quick-contact-desc">
              
      <div data-replace="../global-partials/modals/modal-contact-content.html"></div>
      
      <!-- end / -->
    </div>
    
    <!-- Dependencies -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js/libs/jquery.1.11.2.min.js"><\/script>')</script>
    <script src="../js/min/script.min.js"></script>
    <script src="//cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-html5-1.2.2/r-2.1.0/rr-1.1.2/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
    <!-- DataTables -->
    <script>
      // Manage Packages
      $('#manage-packages').DataTable({
        responsive:     true,
        keys:           true,
        ajax:           'data/package-data.txt',
        deferRender:    true,
        columns: [
          { "data": "id" },
          { "data": "version" },
          { "data": "name" },          
          { "data": "date_created" },
          { "data": "last_changed" },
          { "data": "description" },
          { "data": "fees" },
          { "data": "term" },
          { "data": "price" },
          { "data": "commission" },
          { "data": "status" },
          { "data": "manage" }
        ]        
      });
    </script>
  </body>
