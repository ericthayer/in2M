        <!-- Reset Password -->
        <section class="mod-block pt-pb-2">
          <div class="container sm-mw-25em">                
            <!-- Form Intro -->
            <div class="form-section sm-text-center">
              <h2 class="h4">Reset Password</h2>
              <p class="input-helper"><em>* Minimum 6 characters with an uppercase letter, a lowercase letter, and a number.</em></p>
            </div>
            <!-- Form Build -->
            <div class="form-section c-form">
              <!-- Form -->
              <form name="ResetPassword">

                  <!-- Password -->
                  <div class="form-row mb-1">
                    <label for="" id="-ariaLabel">New Password <span class="req-mark">*</span></label>
                    <input id="" name="" type="password" minlength="6" aria-labelledby="-ariaLabel" class="bor-1 bor-solid bor-c-BBB required" title="This is a required field" autocorrect="off" autocapitalize="none" spellcheck="false">
                  </div>
      
                  <!-- Confirm Password -->
                  <div class="form-row mb-2">
                    <label for="" id="-ariaLabel">Confirm Password <span class="req-mark">*</span></label>
                    <input id="" name="" type="password" minlength="6" aria-labelledby="-ariaLabel" class="bor-1 bor-solid bor-c-BBB required" title="This is a required field" autocorrect="off" autocapitalize="none" spellcheck="false" required>
                  </div>
                  
                  <!-- Submit -->
                  <div class="form-row input-submit">
                    <input class="submit-button btn-round bg-blue-40 c-white text-md w-100" type="submit" value="Reset Password" data-remodal-target="reset-password">
