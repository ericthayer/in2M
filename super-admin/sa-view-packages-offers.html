  <body class="logged-in super-admin">
    <!--[if lt IE 10]>
    <p class="update-browser">This browser version is not recommended. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Site Wrap  -->
    <div class="site-wrap">
      
      <!-- Header -->  
<!--       <div data-replace="sa-partials/sa-header-logged-in.html"></div> -->
      
      <!-- Main Content -->
      <main class="main-content pt-pb-2">
        

        <!-- Manage Packages & Offers -->
        <section class="mod-block pt-pb-1">
          <div class="container">
    		    
    		    <!-- Data Tables -->   		    
    		    <h2 class="section-title-sm h4 text-center sr-only">Manage Packages & Offers</h2>
    		    
    		    <!-- Manage Packages -->
    		    <h3 class="bor-bot-1 bor-bot-s bor-c-DDD pb-sm flex flex-d-col ai-center mb-1 text-lg sm-flex-d-row sm-jc-between"><span class="mb-sm sm-mb-0">Manage Packages</span><span class="icon-group"><a class="ml-1" href="packages.html"><svg class="icon mr-tiny ml-0"><use xlink:href="#icon-plus" /></svg><span class="text-base">Add</span></a></span></h3>
    		    
    		    <!-- Package Data -->
            <table id="manage-packages" class="display responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr>               
                  <th>ID</th>
                  <th>Version</th>
                  <th>Name</th>
                  <th>Created</th>
                  <th>Changed</th>
                  <th>Description</th>
                  <th>Fees</th>
                  <th>Term</th>
                  <th>Price</th>
                  <th>Commission</th>
                  <th>Status</th>
                  <th>Manage</th>
                </tr>
              </thead>
            </table>
            
            <!-- Manage Offers -->
            <h3 class="bor-bot-1 bor-bot-s bor-c-DDD pb-sm flex flex-d-col ai-center mb-1 text-lg sm-flex-d-row sm-jc-between"><span class="mb-sm sm-mb-0">Manage Offers</span><span class="icon-group"><a class="ml-1" href="offers.html"><svg class="icon mr-tiny ml-0"><use xlink:href="#icon-plus" /></svg><span class="text-base">Add</span></a></span></h3>
            
            <!-- Offer Data -->
            <table id="manage-offers" class="display responsive nowrap" cellspacing="0" width="100%">              
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Created</th>
                  <th>Changed</th>
                  <th>Price</th>
                  <th>Commission</th>
                  <th>Status</th>
                  <th>Manage</th>
                </tr>
              </thead>
            </table>
          
            <!-- end / -->
          </div>
        </section>

        <!-- end / main-content -->
      </main>
      
      <!-- Footer -->
      <!-- <div data-replace="../global-partials/footer/footer-logged-in-blue.html"></div> -->
      
      <!-- end / site-wrap-->
    </div>
    <!-- Dependencies -->
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js/libs/jquery.1.11.2.min.js"><\/script>')</script>
    <script src="../js/min/script.min.js"></script>
    <script src="//cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-html5-1.2.2/r-2.1.0/rr-1.1.2/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
    <!-- DataTables -->
    <script>
      // Manage Packages
      $('#manage-packages').DataTable({
        responsive:     true,
        keys:           true,
        ajax:           'data/package-data.txt',
        deferRender:    true,
        scrollY:        300,
        scrollCollapse: true,
        scroller:       true,
        stateSave:      true,
        "dom": '<if<t>>'        
      });
      // Manage Offers
      $('#manage-offers').DataTable({
        responsive:     true,
        keys:           true,
        ajax:           "data/offer-data.txt",
        deferRender:    true,
        columns: [
          { "data": "id" },
          { "data": "name" },
          { "data": "description" },
          { "data": "date_created" },
          { "data": "last_changed" },
          { "data": "price" },
          { "data": "commission" },
          { "data": "status" },
          { "data": "manage" }
        ]
      });
    </script>
  </body>
