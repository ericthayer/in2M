    <!-- Site Wrap  -->
    <div class="site-wrap">
      
      <!-- Header -->  
      <div data-replace="sa-partials/sa-header-logged-in.html"></div>
      
      <!-- Main Content -->
      <main class="main-content pt-1 pb-3">
        
        <!-- Main Promo (no media) -->
        <section class="hero-banner tc-orange-m">
          <div class="container md-pt-pb-1">
            
            <!-- Post -->
            <article class="text-center">
              <!-- Post Content -->
              <div class="post-content">
                <!-- Text -->
                <div class="text-wrap">
                  <h2 class="mb-sm">Create Sales Group</h2>
                  <p class="h3 antialiased mb-0 mr-ml-a mw-35em text-lg">This is where the authorized user can create a Sales Group.</p>
                </div>
              </div>
            </article>
          </div>
        </section>

        <!-- Form - Create Sales Group -->
        <section class="mod-block pt-pb-3">
          <div class="container">

            <!-- Form Build -->
            <div class="form-section">
              <form name="CreateSalesGroup">
                <!-- Form Header -->
                <div class="bor-bot-1 bor-bot-s bor-c-DDD mb-1 pb-sm sm-flex sm-ai-center sm-jc-between">
                  
                  <h2 class="text-center text-lg mb-1 sm-text-left sm-mr-1 sm-mb-0 sm-w-40">Create Sales Group</h2>
                 
                  <!-- Group Name -->
                  <div class="form-row text-center mb-1 sm-text-sm sm-flex sm-flex-g-0 sm-ai-end sm-jc-between sm-mb-0 sm-w-60">
                   <label for="-ariaLabel" class="sm-text-right sm-pr-sm sm-w-80">Group Name <span class="req-mark">*</span></label>
                   <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="bor-1 bor-solid bor-c-DDD input-sm mw-10em" required>
                  </div>

                </div>                  
                
                <div class="form-wrap">
                  
                  <!-- Group ID & Team -->
                  <div class="form-group pb-0 sm-flex sm-jc-between">
                    
                    <!-- ID -->
                    <div class="form-row sm-flex-g-1 mb-1 sm-mr-tiny sm-mb-0 sm-w-20">
                      <label for="" id="-ariaLabel">Group ID</label>
                      <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="disabled" title="This is a required field" value="358" disabled>

                    </div>
                    
                    <!-- Team -->
                    <div class="form-row sm-flex-g-1 sm-mr-ml-tiny sm-w-40">
                      <label for="" id="-ariaLabel">Team <span class="req-mark">*</span></label>
                      <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="required" title="This is a required field" required>
                    </div>
                    
                    <!-- Area -->
                    <div class="form-row sm-flex-g-1 sm-ml-tiny sm-w-40">
                      <label for="" id="-ariaLabel">Area <span class="req-mark">*</span></label>
                      <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="required" title="This is a required field" required>
                    </div>                      

                    <!-- end / -->
                  </div>

                  <!-- Dates -->
                  <div class="form-group pb-0 sm-flex sm-jc-between hidden">
                                          
                    <!-- Creation Date -->
                    <div class="form-row mb-1 sm-flex-g-1 sm-mr-tiny sm-mb-0 sm-w-50">
                      <label for="" id="-ariaLabel">Creation Date <span class="req-mark">*</span></label>
                      <input id="" name="-ariaLabel" type="text" placeholder="&nbsp;" class="date-input required" aria-labelledby="-ariaLabel" class="required" title="This is a required input" required>
                    </div>
                    
                    <!-- Last Changed Date -->
                    <div class="form-row sm-flex-g-1 sm-ml-tiny sm-mb-0 sm-w-50">
                      <label for="" id="-ariaLabel">Last Changed</label>
                      <input id="" name="-ariaLabel" type="text" placeholder="&nbsp;" class="date-input" aria-labelledby="-ariaLabel">
                    </div>
                    
                    <!-- end / -->
                  </div>
                  
                  <!-- Coverage Area & Business Description -->
                  <div class="form-group mb-1-pt5 sm-flex sm-jc-between">
                    <!-- Coverage -->
                    <div class="form-row mb-1 sm-flex-g-1 sm-mr-tiny sm-mb-0 sm-w-50">
                      <label for="" id="-ariaLabel">Coverage Area</label>
                      <textarea maxlength="100" aria-labelledby="-ariaLabel"></textarea>
                    </div>
                    <!-- Line of Business -->
                    <div class="form-row sm-flex-g-1 sm-ml-tiny sm-mb-0 sm-w-50">
                      <label for="" id="-ariaLabel">Line of Business</label>
                      <textarea maxlength="100" aria-labelledby="-ariaLabel"></textarea>
                    </div>
                  </div>
                  

                  <!-- Buttons -->
                  <div class="form-row button-wrap">
                    <!-- cancel button -->
                    <button class="btn-cancel" type="reset">Cancel</button>
                    <!-- save button (primary) -->
                    <input class="btn-primary" type="submit" value="Save" data-remodal-target="account-created">
                  </div>
                  
                  <!-- end / form-wrap -->
                </div>
              </form>
            </div>

            <!-- end / -->
          </div>
        </section>

        <!-- end / main-content -->
      </main>
      
      <!-- Footer -->
      <div data-replace="../global-partials/footer/footer-logged-in-blue.html"></div>

    <!-- Account Created Confirmation -->
    <div class="remodal alert-success" data-remodal-id="account-created" role="dialog" aria-labelledby="account-created-title" aria-describedby="account-created-desc">
      
      <div data-replace="../global-partials/modals/modal-account-created-content.html"></div>
      
      <!-- end / -->
    </div>
