                    <!-- Campaign Name -->
                    <div class="form-group pb-0 sm-flex sm-jc-between">
                      
                      <!-- Campaign ID -->
                      <div class="form-row mb-1 sm-flex-g-1 sm-mb-0 sm-mr-tiny sm-w-20">
                        <label for="" id="-ariaLabel">Campaign ID</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="disabled" value="392671" disabled>
                      </div>
                      
                      <!-- Campaign Name -->
                      <div class="form-row mb-1 sm-flex-g-1 sm-mr-ml-tiny sm-mb-0 sm-w-50">
                        <label for="" id="-ariaLabel">Campaign Name <span class="req-mark">*</span></label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel" class="required" title="This is a required input" required>
                      </div>
                      
                      <!-- Attach Retail -->
                      <div class="form-row sm-flex-g-1 sm-ml-tiny sm-w-30">
                        <label for="" id="-ariaLabel">Attach Retail</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel">

                        <div class="custom-select">
                          <select required>
                            <option selected disabled>select</option>
                            <option value="Mass SMS">Mass SMS</option>
                            <option value="Option Two">Option Two</option>
                            <option value="Option Three">Option Three</option>
                          </select>
                        </div>
                      </div>
                      
                      <!-- SMS Characters -->
                      <div class="form-row mb-1 sm-flex-g-1 sm-mr-ml-tiny sm-mb-0 sm-w-30">
                        <label for="" id="-ariaLabel">SMS Characters <span class="req-mark">*</span></label>
                        <input type="number" inputmode="numeric" pattern="[0-9]*" aria-labelledby="-ariaLabel" class="required" title="This is a required field" required>
                      </div>
                      
                      <!-- Email Type -->
                      <div class="form-row sm-flex-g-1 sm-ml-tiny sm-w-35">
                        <label for="" id="-ariaLabel">Email Type <span class="req-mark">*</span></label>
                        <div class="custom-select">

                            <option value="Option Two">Option Two</option>

                              <input type="checkbox" name="Wednesday" class="checkbox-toggle">
                              <span class="item-desc"><abbr title="Wednesday">W</abbr></span>
                            </label>
                            <!-- Thursday -->
                            <label class="checkbox text-tiny flex mr-1 mb-sm sm-flex-g-1 sm-text-sm sm-mb-0">
                              <input type="checkbox" name="Thursday" class="checkbox-toggle">

                            <!-- Friday -->
