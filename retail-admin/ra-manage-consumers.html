    <body class="logged-in retail-admin">
      <!--[if lt IE 10]>
<p class="update-browser">This browser version is not recommended. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

      <!-- Site Wrap  -->
      <div class="site-wrap">
        
        <!-- Header -->  
        <div data-replace="ra-partials/ra-header-logged-in.html"></div>
        
        <!-- Main Content -->
        <main class="main-content pt-1 pb-3">
          
          <!-- Main Promo (no image) -->
          <section class="hero-banner tc-blue-m">
            <div class="container md-pt-pb-1">
              
              <!-- Post -->
              <article class="text-center">
                <!-- Post Content -->
                <div class="post-content">
                  <!-- Text -->
                  <div class="text-wrap">
                    <h2 class="mb-sm">Manage Consumers</h2>
                  </div>
                </div>
              </article>
            </div>
          </section>
          
          <!-- Sales Person Table -->          
          <section class="data-table pt-3 pb-1">
            <div class="container mw-56em">
              
              <!-- Group Sales Persons -->
      		    <h3 class="function-header"><span class="mb-sm sm-mb-0">View Consumers</span></h3>
      		    
      		    <!-- Package Data -->
              <table id="manage-consumers" class="display responsive nowrap" cellspacing="0" width="100%">
                <thead>
                  <tr>               
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Profile</th>
                    <th>FB ID</th>
                    <th>Campaign ID</th>
                    <th>Status</th>
                    <th>Manage</th>
                  </tr>
                </thead>
              </table>
            
             <!-- end / -->
            </div>
          </section>
          
          <!-- Form - Add Retail Consumers -->
          <section class="admin-form form-wide">
            <div class="container">

              <!-- Form Build -->
              <div class="form-section mb-3">
                <form name="ManageRetailConsumers">
                  
                  <!-- Form Header -->
                  <div class="function-header">
                    
                    <h3 class="text-center text-lg mb-0 sm-text-left sm-mr-1 sm-w-60">Add New Consumer</h3>                   

                  </div>
                  
                  <div class="form-wrap">

                    <!-- Top Row -->
                    <div class="form-group pb-0 sm-flex sm-jc-between">
                      
                      <!-- Consumer ID -->                        
                      <div class="form-row mb-1 sm-flex-g-1 sm-mb-0 sm-mr-tiny sm-w-50 md-w-25 disabled">
                        <label for="" id="-ariaLabel">ID</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel" value="12345" disabled>                        
                      </div>
                      
                      <!-- Consumer Name -->                        
                      <div class="form-row mb-1 sm-flex-g-1 sm-mr-ml-tiny sm-mb-0 sm-w-50 md-w-25">
                        <label for="" id="-ariaLabel">Name</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel">
                      </div>
                      
                      <!-- Mobile Phone -->
                      <div class="form-row mb-1 sm-flex-g-1 sm-mr-ml-tiny sm-mb-0 sm-w-50 md-w-25">
                        <label for="" id="-ariaLabel">Mobile <abbr title="number">#</abbr> <span class="req-mark">*</span></label>
                        <input id="" name="" type="tel" pattern="[0-9]*" maxlength="10" aria-labelledby="-ariaLabel" class="required" title="This is a required field" required>
                      </div>
                      
                      <!-- Email -->
                      <div class="form-row sm-flex-g-1 sm-ml-tiny sm-w-50 md-w-25">
                        <label for="" id="-ariaLabel">Email <span class="req-mark">*</span></label>
                        <input id="" name="" type="email" autocorrect="off" autocapitalize="none" spellcheck="false" aria-labelledby="-ariaLabel" class="required" title="This is a required field" required>
                      </div>
                    </div>
                    
                    <!-- Bottom Row -->
                    <div class="form-group mb-1-pt5 sm-flex sm-jc-between">
                      <!-- Facebook ID -->                        
                      <div class="form-row mb-1 sm-flex-g-1 sm-mb-0 sm-mr-tiny sm-w-50 md-w-25">
                        <label for="" id="-ariaLabel">Facebook</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel">                        
                      </div>
                      <!-- Twitter ID -->                        
                      <div class="form-row mb-1 sm-flex-g-1 sm-mr-ml-tiny sm-mb-0 sm-w-50 md-w-25">
                        <label for="" id="-ariaLabel">Twitter</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel">
                      </div>
                      <!-- Store ID -->
                      <div class="form-row mb-1 sm-flex-g-1 sm-mr-ml-tiny sm-mb-0 sm-w-50 md-w-25">
                        <label for="" id="-ariaLabel">Store ID</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel">
                      </div>
                      <!-- Profile -->
                      <div class="form-row sm-flex-g-1 sm-ml-tiny sm-w-50 md-w-25">
                        <label for="" id="-ariaLabel">Profile</label>
                        <input id="" name="" type="text" aria-labelledby="-ariaLabel">
                      </div>
                    </div>

                    <!-- Buttons -->
                    <div class="form-row button-wrap">
                      <!-- cancel button -->
                      <button class="btn-cancel" type="reset">Cancel</button>
                      <!-- save button (primary) -->
                      <input class="btn-primary" type="submit" value="Save" data-remodal-target="setup-campaign">
                    </div>

                    <!-- end / form-wrap -->
                  </div>
                </form>
              </div>

              <!-- end / -->
            </div>
          </section>

          <!-- end / main-content -->
        </main>
        
        <!-- Footer -->
        <div data-replace="../global-partials/footer/footer-logged-in-blue.html"></div>
        
        <!-- end / site-wrap-->
      </div>
      
      <!-- Account Created Confirmation -->
      <div class="remodal alert-success" data-remodal-id="account-created" role="dialog" aria-labelledby="account-created-title" aria-describedby="account-created-desc">
        
        <div data-replace="../global-partials/modals/modal-account-created-content.html"></div>
        
        <!-- end / -->
      </div>
  
      <!-- Delete Confirmation -->
      <div class="remodal" data-remodal-id="delete-confirm" role="dialog" aria-labelledby="delete-confirm-title" aria-describedby="delete-confirm-desc">
        
        <div data-replace="../global-partials/modals/modal-delete-confirm-content.html"></div>
        
        <!-- end / -->
      </div>
      
      <!-- Contact Us form (modal) -->
      <div class="remodal quick-contact-form" data-remodal-id="quick-contact-form" role="dialog" aria-labelledby="quick-contact-title"
        aria-describedby="quick-contact-desc">
                
        <div data-replace="../global-partials/modals/modal-contact-content.html"></div>
        
        <!-- end / -->
      </div>      
      
      <!-- Dependencies -->
      <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
      <script>window.jQuery || document.write('<script src="../js/libs/jquery.1.11.2.min.js"><\/script>')</script>
      <script src="../js/min/script.min.js"></script>
      <script src="//cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/b-1.2.2/b-colvis-1.2.2/b-html5-1.2.2/r-2.1.0/rr-1.1.2/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
    <!-- DataTables -->
    <script>
      // Manage Consumers
      $('#manage-consumers').DataTable({
        responsive:     true,
        keys:           true,
        ajax:           'data/retail-consumer-data.txt',
        deferRender:    true,
        columns: [
          { "data": "id" },
          { "data": "consumer_name" },
          { "data": "phone" },          
          { "data": "email" },
          { "data": "profile" },
          { "data": "fb_id" },
          { "data": "campaign_id" },
          { "data": "status" },
          { "data": "manage" }
        ]        
      });
    </script>
